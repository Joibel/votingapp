apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
        - image: {{ .Values.registry }}/vote:{{ include "votingApp.imageTag" . | default .Values.vote.tag }}
          name: vote
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: vote
