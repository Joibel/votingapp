apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
        - image: {{ .Values.registry }}/result:{{ include "votingApp.imageTag" . | default .Values.result.tag }}
          name: result
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: result
