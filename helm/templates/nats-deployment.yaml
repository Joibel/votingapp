{{- if .Values.nats }}{{ if eq .Values.nats "enabled" }} 
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nats
  name: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - image: nats:2.9.11-alpine3.17
          name: nats
          ports:
            - containerPort: 4222
              name: nats
{{ end }}{{ end }}