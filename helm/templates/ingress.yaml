{{ if .Values.ingress }}{{ if eq .Values.ingress.enabled true }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: voting
spec:
  entryPoints:
  {{- if eq .Values.ingress.tls true }}
  - websecure
  {{- else }}
  - web
  {{- end }}
  routes:
  - match: Host(`vote.techwhale.io`)
    kind: Rule
    services:
    - name: vote-ui
      port: 80
  - match: Host(`result.techwhale.io`)
    kind: Rule
    services:
    - name: result-ui
      port: 80
  {{- if eq .Values.ingress.tls true }}
  tls:
    certResolver: le
  {{- end }}
{{ end }}{{ end }}