{{ if ne .Values.version "nats" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: worker
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - image: registry.gitlab.com/voting-application/worker:{{ .Values.worker.language }}
          name: worker
          imagePullPolicy: Always
{{ end }}
