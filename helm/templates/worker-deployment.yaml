{{- if or (not .Values.nats) (eq .Values.nats "disabled") }} 
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: worker
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - image: {{ .Values.registry }}/worker:{{ .Values.worker.tag }}
          name: worker
          imagePullPolicy: Always
{{ end }}
